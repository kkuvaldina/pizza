      <h1>Contact Us</h1>
      <p class="contact-p">Do You Have a Concerns Or Offers? Complaints Or Desires?
        You Are Welcome To Contact Us Any Time! Just Fill The Form Out And Leave a Message Bellow And We Will Contact You Back ASAP! 
        Thank You For Being Such a Great Krusty Krub Pizza Customer!</p>
      <div class="rainbow"> 
        <img src="img/rainbow.png" alt="Sponge Bob" class="rainbow-img">
      </div>
      <form class="contact-us" action="http://www.stonecoldprofessor.com/1430/pizza-form/contact-process.php" method="post">
        <label for="first-name">First Name</label>
        <input name="first-name" id="first-name" type="text" ><br><br>
        <label for="last-name">Last Name</label>
        <input name="last-name" id="last-name" type="text"><br><br>
        <label for="email">Email Address</label>
        <input name="email" id="email" type="text"><br><br>
        <label for="message">Message </label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
        <div class="btn-contact">
          <input type="submit" value="Send">
          <input type="reset" value="Clear">
        </div>
      </form>
    </div>
  </body>
